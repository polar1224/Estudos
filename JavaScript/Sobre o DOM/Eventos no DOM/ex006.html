<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>

    <style>
        div#area{

            font: normal 20pt Arial;
            background: rgb(205, 243, 255);
            color: black;
            width: 200px;
            height: 200px;

            line-height: 200px;
            text-align: center;
        }

    </style>


</head>
<body>
    <div id= "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        Interaja....
    </div>

    <script>

         var a= window.document.getElementById('area') 
         
         // Quando deixamos a (var a) para o lado de fora da sua function, significa que ela se tornou global. Ou seja ela serve agora para todas as functions dentro do script.
            
// Também temos uma forma de não deixar o código tão poluído como deixamos na div, que seria dessa forma: 

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair )


        function clicar () {
            a.innerText= 'Clicou!'
            a.style.background= 'red'
            }


        function entrar () { 
            a.innerText= 'Entrou'
        }


        function sair() {
            a.innerText= 'Saiu'
            a.style.background= 'blue'

        }

    </script>

</body>
</html>
